<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GoldBet - Sports Betting</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #f1c40f;
    }

    header {
      background: linear-gradient(90deg, #000, #111);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #f1c40f;
    }

    .logo {
      font-size: 22px;
      font-weight: bold;
      color: #f1c40f;
    }

    nav {
      display: flex;
      gap: 16px;
    }

    nav a {
      color: #f1c40f;
      text-decoration: none;
      font-weight: 600;
    }

    nav a:hover {
      color: white;
    }

    .tabs {
      display: flex;
      justify-content: center;
      background-color: #111;
      border-bottom: 1px solid #333;
    }

    .tab {
      flex: 1;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      font-weight: 600;
      border-bottom: 3px solid transparent;
    }

    .tab.active {
      border-color: #f1c40f;
      background-color: #1a1a1a;
    }

    .games {
      max-width: 800px;
      margin: 20px auto;
      padding: 10px;
    }

    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background-color: #111;
      border: 1px solid #333;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }

    .teams {
      font-size: 16px;
      font-weight: 600;
    }

    .odds button {
      background: #f1c40f;
      color: #000;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      margin-left: 6px;
      cursor: pointer;
      font-weight: bold;
    }

    .odds button:hover {
      background: #ffda44;
    }

    footer {
      text-align: center;
      color: #aaa;
      padding: 20px;
      background: #000;
      border-top: 1px solid #222;
      margin-top: 40px;
    }

    /* Popup */
    .popup {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    .popup-content {
      background: #111;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      border: 2px solid #f1c40f;
      color: #f1c40f;
    }

    .popup-content h2 {
      margin-top: 0;
    }

    .popup-content button {
      margin-top: 10px;
      background: #f1c40f;
      color: #000;
      border: none;
      padding: 10px 14px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    .popup-content button:hover {
      background: #ffda44;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">üèÜ GoldBet</div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Live</a>
      <a href="#">Results</a>
      <a href="#">Login</a>
    </nav>
  </header>

  <div class="tabs">
    <div class="tab active" data-sport="football">Football</div>
    <div class="tab" data-sport="basketball">Basketball</div>
    <div class="tab" data-sport="tabletennis">Table Tennis</div>
    <div class="tab" data-sport="volleyball">Volleyball</div>
  </div>

  <main class="games" id="gamesList"></main>

  <footer>¬© <span id="year"></span> GoldBet ‚Äî Smart Bets, Golden Wins</footer>

  <div class="popup" id="betPopup">
    <div class="popup-content">
      <h2>Place Your Bet</h2>
      <p id="betDetails"></p>
      <input type="number" id="betAmount" placeholder="Enter amount" style="width:100%;padding:8px;margin:8px 0;border-radius:6px;border:none;">
      <button onclick="confirmBet()">Confirm</button>
      <button onclick="closePopup()">Cancel</button>
    </div>
  </div>

  <script>
    const games = {
      football: [
        {match: 'Man City vs Arsenal', odds: [2.1, 3.4, 3.2]},
        {match: 'Chelsea vs Liverpool', odds: [2.8, 3.3, 2.5]},
        {match: 'Barcelona vs Real Madrid', odds: [2.6, 3.6, 2.7]}
      ],
      basketball: [
        {match: 'Lakers vs Warriors', odds: [1.9, 2.4]},
        {match: 'Celtics vs Bulls', odds: [2.2, 2.9]}
      ],
      tabletennis: [
        {match: 'Ma Long vs Fan Zhendong', odds: [1.8, 2.0]},
        {match: 'Timo Boll vs Tomokazu Harimoto', odds: [2.1, 1.9]}
      ],
      volleyball: [
        {match: 'Brazil vs USA', odds: [2.3, 2.6]},
        {match: 'Italy vs France', odds: [2.0, 2.9]}
      ]
    };

    const gamesList = document.getElementById('gamesList');
    const popup = document.getElementById('betPopup');
    const betDetails = document.getElementById('betDetails');
    const year = document.getElementById('year');
    year.textContent = new Date().getFullYear();

    function renderGames(sport) {
      gamesList.innerHTML = '';
      games[sport].forEach(g => {
        const div = document.createElement('div');
        div.className = 'match';
        div.innerHTML = `
          <div class="teams">${g.match}</div>
          <div class="odds">
            ${g.odds.map((o, i) => `<button onclick="openPopup('${g.match}', ${o})">${o}</button>`).join('')}
          </div>
        `;
        gamesList.appendChild(div);
      });
    }

    function openPopup(match, odd) {
      popup.style.display = 'flex';
      betDetails.textContent = `You selected: ${match} at odds ${odd}`;
    }

    function closePopup() {
      popup.style.display = 'none';
    }

    function confirmBet() {
      const amt = document.getElementById('betAmount').value;
      if (!amt) return alert('Enter a bet amount');
      alert(`Bet placed: ‚Ç¶${amt} ‚Äî Good luck!`);
      closePopup();
    }

    document.querySelectorAll('.tab').forEach(tab => {
      tab.addEventListener('click', () => {
        document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
        renderGames(tab.dataset.sport);
      });
    });

    renderGames('football');
  </script>
</body>
</html>
